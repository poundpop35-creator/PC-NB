<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลครุภัณฑ์คอมพิวเตอร์กองแผนงานและวิชาการ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #4CAF50;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        .toast-error {
            background-color: #f44336;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">ข้อมูลครุภัณฑ์คอมพิวเตอร์กองแผนงานและวิชาการ</h1>
            <p class="text-lg text-gray-500">คอมพิวเตอร์ (PC) และโน้ตบุ๊ก (NB)</p>
        </header>

        <!-- Loading/Status Message -->
        <div id="status-message" class="text-center py-20 bg-white rounded-xl shadow-md">
            <div class="flex flex-col items-center justify-center">
                <div class="loader mb-4"></div>
                <p id="status-text" class="text-2xl text-gray-500 font-light">กำลังโหลดข้อมูลจาก Google Sheet...</p>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard-content" class="hidden">
            <!-- Summary Cards and Pie Chart -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-6 flex flex-col lg:flex-row items-center justify-between gap-6">
                <!-- Summary Cards Container -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 w-full lg:w-3/4">
                    <div class="bg-white p-4 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">ทั้งหมด</p>
                            <p id="total-count" class="text-3xl font-bold text-blue-600">0</p>
                        </div>
                        <div class="bg-blue-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">PC</p>
                            <p id="pc-count" class="text-3xl font-bold text-green-600">0</p>
                        </div>
                        <div class="bg-green-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Notebook</p>
                            <p id="nb-count" class="text-3xl font-bold text-purple-600">0</p>
                        </div>
                        <div class="bg-purple-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h13.5A2.25 2.25 0 0 1 21 5.25Z" />
                            </svg>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">ห้องสมุด</p>
                            <p id="library-count" class="text-3xl font-bold text-yellow-600">0</p>
                        </div>
                        <div class="bg-yellow-100 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14 2H6a2 2 0 00-2 2v16c0 1.11.89 2 2 2h12c1.11 0 2-.89 2-2V8l-6-6zm-2 18a2 2 0 110-4 2 2 0 010 4zM12 9V5.5L16.5 10H13a1 1 0 01-1-1z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Pie Chart Container -->
                <div class="flex-shrink-0 mt-6 lg:mt-0 lg:ml-6 flex items-center justify-center">
                    <div class="relative w-48 h-48">
                        <canvas id="age-chart" class="w-[300px] h-[300px]"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center text-center">
                            <div>
                                <p class="text-sm text-gray-500">อายุเกิน 7 ปี</p>
                                <p id="old-count" class="text-2xl font-bold text-red-600">0</p>
                                <p id="old-percent" class="text-sm text-gray-500"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="bg-white p-4 md:p-6 rounded-xl shadow-md mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div class="lg:col-span-2">
                        <label for="search-ams" class="block text-sm font-medium text-gray-700 mb-1">ค้นหาหมายเลข AMS</label>
                        <input type="text" id="search-ams" placeholder="เช่น 7440-001-..." class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="filter-owner" class="block text-sm font-medium text-gray-700 mb-1">ผู้รับผิดชอบ</label>
                        <select id="filter-owner" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"><option value="">ทั้งหมด</option></select>
                    </div>
                    <div>
                        <label for="filter-year" class="block text-sm font-medium text-gray-700 mb-1">ปีที่จัดซื้อ</label>
                        <select id="filter-year" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"><option value="">ทั้งหมด</option></select>
                    </div>
                    <div>
                        <label for="filter-department" class="block text-sm font-medium text-gray-700 mb-1">กลุ่ม/ฝ่าย</label>
                        <select id="filter-department" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"><option value="">ทั้งหมด</option></select>
                    </div>
                </div>
                <div class="mt-4 flex flex-wrap items-center justify-between">
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                            <input id="filter-old-assets" type="checkbox" class="focus:ring-red-500 h-4 w-4 text-red-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="filter-old-assets" class="font-medium text-gray-700">แสดงเฉพาะครุภัณฑ์อายุเกิน 7 ปี</label>
                        </div>
                    </div>
                    <div class="flex space-x-2 mt-2 sm:mt-0">
                        <button id="export-csv" class="flex items-center px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Export CSV
                        </button>
                        <button id="reset-filters" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75">ล้างค่าทั้งหมด</button>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="table-responsive">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ลำดับ</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ประเภท</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ผู้รับผิดชอบ</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">AMS</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ปีที่จัดซื้อ</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">กลุ่ม/ฝ่าย</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">หมายเหตุ</th>
                            </tr>
                        </thead>
                        <tbody id="data-table" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="no-results" class="text-center py-10 text-gray-500 hidden">
                    <p class="text-xl">ไม่พบข้อมูลที่ตรงกับเงื่อนไข</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="toast-message hidden">
        <p id="toast-text"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Configuration ---
        const GOOGLE_SHEET_ID = '1A4EjnKhvf0sSHJMz6-7lAUxHCY7HNRyGCi1YYoxnRGg';
        const GOOGLE_SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv`;
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwJnzChT7_4dXeCj54emkE6O_H9iW4d6nY_PZI69rn2o8kNRak-b64KiBom5kaOAqs/exec';
        const currentBuddhistYear = new Date().getFullYear() + 543; // Auto-detect current year

        // --- DOM Elements ---
        const dashboardContent = document.getElementById('dashboard-content');
        const statusMessageDiv = document.getElementById('status-message');
        const statusText = document.getElementById('status-text');
        const tableBody = document.getElementById('data-table');
        const noResultsDiv = document.getElementById('no-results');
        const searchAmsInput = document.getElementById('search-ams');
        const ownerFilter = document.getElementById('filter-owner');
        const yearFilter = document.getElementById('filter-year');
        const departmentFilter = document.getElementById('filter-department');
        const oldAssetsFilter = document.getElementById('filter-old-assets');
        const resetBtn = document.getElementById('reset-filters');
        const exportBtn = document.getElementById('export-csv');
        const totalCountEl = document.getElementById('total-count');
        const pcCountEl = document.getElementById('pc-count');
        const nbCountEl = document.getElementById('nb-count');
        const oldCountEl = document.getElementById('old-count');
        const libraryCountEl = document.getElementById('library-count');
        const oldPercentEl = document.getElementById('old-percent'); // Added element for percentage
        const ageChartCtx = document.getElementById('age-chart').getContext('2d');
        const toast = document.getElementById('toast');
        const toastText = document.getElementById('toast-text');

        let originalData = [];
        let currentFilteredData = [];
        let ageChart;

        // --- Core Functions ---

        function initializeDashboard(csvText) {
            const headers = ['ลำดับ', 'จำนวน', 'ประเภท', 'ผู้รับผิดชอบ', 'AMS', 'ปีที่จัดซื้อ', 'กลุ่ม/ฝ่าย', 'หมายเหตุ'];
            const rows = csvText.trim().split('\n').slice(1).filter(row => row.trim() !== '');

            originalData = rows.map(row => {
                const values = row.split(',');
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = (values[i] || '').trim();
                });
                const purchaseYear = parseInt(obj['ปีที่จัดซื้อ'], 10);
                obj.isOld = !isNaN(purchaseYear) && (currentBuddhistYear - purchaseYear >= 7);
                obj.isLibrary = obj['หมายเหตุ'] && obj['หมายเหตุ'].includes('ห้องสมุด');
                return obj;
            });

            if (originalData.length === 0) {
                showStatusMessage("ไฟล์ที่เลือกไม่มีข้อมูลหรือไม่ใช่รูปแบบที่ถูกต้อง", true);
                return;
            }

            statusMessageDiv.classList.add('hidden');
            dashboardContent.classList.remove('hidden');

            // Populate filters
            ownerFilter.innerHTML = '<option value="">ทั้งหมด</option>';
            yearFilter.innerHTML = '<option value="">ทั้งหมด</option>';
            departmentFilter.innerHTML = '<option value="">ทั้งหมด</option>';
            populateFilters();
            
            // Initial filter and render
            applyFilters();
        }

        function showStatusMessage(message, isError = false) {
            statusMessageDiv.classList.remove('hidden');
            statusMessageDiv.querySelector('.loader').style.display = isError ? 'none' : 'block';
            statusText.textContent = message;
            if (isError) {
                statusText.classList.add('text-red-500');
            } else {
                statusText.classList.remove('text-red-500');
            }
        }
        
        function showToast(message, isError = false) {
            toastText.textContent = message;
            toast.classList.remove('hidden', 'toast-error');
            if (isError) {
                toast.classList.add('toast-error');
            }
            toast.style.opacity = 1;

            setTimeout(() => {
                toast.style.opacity = 0;
                setTimeout(() => toast.classList.add('hidden'), 500);
            }, 3000);
        }

        function populateFilters() {
            const owners = [...new Set(originalData.map(item => item['ผู้รับผิดชอบ']))].filter(Boolean).sort();
            const years = [...new Set(originalData.map(item => item['ปีที่จัดซื้อ']))].filter(Boolean).sort((a,b) => b-a);
            const departments = [...new Set(originalData.map(item => item['กลุ่ม/ฝ่าย']))].filter(Boolean).sort();

            owners.forEach(owner => ownerFilter.add(new Option(owner, owner)));
            years.forEach(year => yearFilter.add(new Option(year, year)));
            departments.forEach(department => departmentFilter.add(new Option(department, department)));
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            const dataToShow = data.length > 0;

            noResultsDiv.classList.toggle('hidden', dataToShow);
            if (tableBody.closest('.bg-white')) {
                tableBody.closest('.bg-white').classList.toggle('hidden', !dataToShow);
            }
            
            if (dataToShow) {
                data.forEach(item => {
                    const row = tableBody.insertRow();
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['ลำดับ']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item['ประเภท'] === 'PC' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'}">
                                ${item['ประเภท']}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 editable-owner" data-ams="${item['AMS']}">${item['ผู้รับผิดชอบ']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['AMS']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['ปีที่จัดซื้อ']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['กลุ่ม/ฝ่าย']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['หมายเหตุ']}</td>
                    `;
                });
            }
        }
        
        function updateSummary(data) {
            totalCountEl.textContent = data.length;
            pcCountEl.textContent = data.filter(item => item['ประเภท'] === 'PC').length;
            nbCountEl.textContent = data.filter(item => item['ประเภท'] === 'NB').length;
            const oldItems = data.filter(item => item.isOld);
            oldCountEl.textContent = oldItems.length;
            libraryCountEl.textContent = data.filter(item => item.isLibrary).length;
            
            const totalCount = data.length;
            const notOldCount = totalCount - oldItems.length;
            
            updatePieChart(oldItems.length, notOldCount);
        }

        function updatePieChart(oldCount, notOldCount) {
            if (ageChart) {
                ageChart.destroy();
            }

            const totalCount = oldCount + notOldCount;
            const oldPercent = totalCount > 0 ? (oldCount / totalCount * 100).toFixed(0) : 0;
            oldPercentEl.textContent = `${oldPercent}%`;

            ageChart = new Chart(ageChartCtx, {
                type: 'doughnut',
                data: {
                    labels: ['อายุเกิน 7 ปี', 'ไม่เกิน 7 ปี'],
                    datasets: [{
                        data: [oldCount, notOldCount],
                        backgroundColor: ['#f87171', '#3498db'],
                        borderWidth: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '80%',
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += `${context.parsed} (${(context.parsed / totalCount * 100).toFixed(0)}%)`;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function applyFilters() {
            const amsQuery = searchAmsInput.value.toLowerCase();
            const selectedOwner = ownerFilter.value;
            const selectedYear = yearFilter.value;
            const selectedDepartment = departmentFilter.value;
            const showOnlyOld = oldAssetsFilter.checked;

            const filteredData = originalData.filter(item => {
                const amsMatch = item['AMS'].toLowerCase().includes(amsQuery);
                const ownerMatch = !selectedOwner || item['ผู้รับผิดชอบ'] === selectedOwner;
                const yearMatch = !selectedYear || item['ปีที่จัดซื้อ'] === selectedYear;
                const departmentMatch = !selectedDepartment || item['กลุ่ม/ฝ่าย'] === selectedDepartment;
                const oldMatch = !showOnlyOld || item.isOld;
                return amsMatch && ownerMatch && yearMatch && departmentMatch && oldMatch;
            });
            
            currentFilteredData = filteredData;
            renderTable(filteredData);
            updateSummary(filteredData);
        }

        function resetAll() {
            searchAmsInput.value = '';
            ownerFilter.value = '';
            yearFilter.value = '';
            departmentFilter.value = '';
            oldAssetsFilter.checked = false;
            applyFilters();
        }
        
        async function updateGoogleSheet(ams, newOwner) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ams: ams, owner: newOwner }),
                    mode: 'no-cors' // Use no-cors to avoid CORS issues with Apps Script
                });
                
                // Due to 'no-cors', we can't read the response. We assume success if the fetch completes.
                // The Apps Script itself handles success/failure internally.
                showToast("ข้อมูลได้รับการบันทึกแล้ว");
                
                // Update local data to reflect the change
                const itemToUpdate = originalData.find(item => item['AMS'] === ams);
                if (itemToUpdate) {
                    itemToUpdate['ผู้รับผิดชอบ'] = newOwner;
                    applyFilters(); // Re-render table with updated data
                }

            } catch (error) {
                console.error("Failed to update Google Sheet:", error);
                showToast("เกิดข้อผิดพลาดในการเชื่อมต่อ: ไม่สามารถบันทึกข้อมูลได้", true);
            }
        }
        
        function exportToCSV() {
            if (currentFilteredData.length === 0) {
                showToast("ไม่มีข้อมูลให้ Export", true);
                return;
            }

            const headers = ['ลำดับ', 'ประเภท', 'ผู้รับผิดชอบ', 'AMS', 'ปีที่จัดซื้อ', 'กลุ่ม/ฝ่าย', 'หมายเหตุ'];
            const objectKeys = ['ลำดับ', 'ประเภท', 'ผู้รับผิดชอบ', 'AMS', 'ปีที่จัดซื้อ', 'กลุ่ม/ฝ่าย', 'หมายเหตุ'];
            const headerRow = headers.join(',');

            const csvRows = currentFilteredData.map(row => {
                return objectKeys.map(key => {
                    let value = row[key] || '';
                    if (typeof value === 'string' && value.includes(',')) {
                        value = `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                }).join(',');
            });
            
            const csvString = [headerRow, ...csvRows].join('\n');
            const blob = new Blob([`\uFEFF${csvString}`], { type: 'text/csv;charset=utf-8;' });
            
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                const today = new Date();
                const dateString = today.toISOString().split('T')[0]; // YYYY-MM-DD
                link.setAttribute('download', `inventory-export-${dateString}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
        }

        async function loadDataFromSheet() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error(`Network response was not ok, status: ${response.status}`);
                }
                const csvText = await response.text();
                initializeDashboard(csvText);
            } catch (error) {
                console.error("Failed to fetch data from Google Sheet:", error);
                const errorMessage = "ไม่สามารถโหลดข้อมูลได้ โปรดตรวจสอบว่า Google Sheet ได้รับการเผยแพร่และแชร์เป็น 'ทุกคนที่มีลิงก์' แล้ว";
                showStatusMessage(errorMessage, true);
                dashboardContent.classList.add('hidden');
            }
        }
        
        // --- Event Listeners & Initialization ---
        loadDataFromSheet();
        
        searchAmsInput.addEventListener('input', applyFilters);
        ownerFilter.addEventListener('change', applyFilters);
        yearFilter.addEventListener('change', applyFilters);
        departmentFilter.addEventListener('change', applyFilters);
        oldAssetsFilter.addEventListener('change', applyFilters);
        resetBtn.addEventListener('click', resetAll);
        exportBtn.addEventListener('click', exportToCSV);
        
        tableBody.addEventListener('dblclick', (event) => {
            const target = event.target;
            if (target.classList.contains('editable-owner')) {
                const ams = target.dataset.ams;
                const originalText = target.textContent.trim();
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = originalText;
                input.className = 'w-full p-1 border border-blue-500 rounded';
                
                target.textContent = '';
                target.appendChild(input);
                input.focus();
                
                const saveChange = () => {
                    const newOwner = input.value.trim();
                    if (newOwner !== originalText) {
                        updateGoogleSheet(ams, newOwner);
                    } else {
                        target.textContent = originalText;
                    }
                };
                
                input.addEventListener('blur', saveChange);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        saveChange();
                        input.blur();
                    }
                });
            }
        });

    });
    </script>
